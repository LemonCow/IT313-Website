<script>
  function validateForm() {
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const hasCharacterRegex = /[a-zA-Z]/;

    if (!emailRegex.test(email)) {
      alert('Please enter a valid email address.');
      return false;
    }

    if (username.length < 1) {
      alert('Please enter a username.');
      return false;
    }

    if (password.length < 8 || !hasCharacterRegex.test(password)) {
      alert('Password must be at least 8 characters long and contain at least one letter.');
      return false;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match. Please re-enter your password.');
      return false;
    }

    return true;
  }
</script>

<body>



    <form onsubmit="return validateForm()">
    <div class="container">
      <label class="input" for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label class="input" for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
  
      <label class="input" for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
  
      <label class="input" for="confirmPassword"><b>Re-Enter Password</b></label>
      <input type="password" placeholder="Enter Password" name="confirmPassword" id="confirmPassword" required>
  
      <button type="submit">Create Account</button>

  </div>

</form>
